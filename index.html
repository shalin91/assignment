    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

          <ul>
              <li>
                  <a href="#">
                      <div class="icon">
                        <i class="bi bi-camera-video"></i>
                      </div>

              </li>
              <li>

                    </div>

      <div class="container">
          <div class="d-flex">

      </div>
 <div class="box">
    <img src="https://images.unsplash.com/photo-1575052814086-f385e2e2ad1b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
    <h4>mobility</h4>
    <i id="second" class="bi bi-play-circle"></i>
 </div>

 <div class="box">
